<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
            <div class="header">
                <h2>Cadastro Cliente</h2>
            </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" placeholder="Digite seu nome...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="data">Data de Nascimento</label>
                <input type="date" name="dto" id="date_timepicker_end" placeholder="Digite sua data de nascimento...">                
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="numero">Telefone</label>
                <input type="tel" name="telefone" placeholder="Ex: (00) 0000-0000">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

             <div class="form-control">
                <label for="profissao">ProfissÃ£o</label>
                <input type="text" name="profissao" maxlength="40" placeholder="Informe sua profissÃ£o...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script scr="http://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
></script>

</body>
</html>
